<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Nama</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image:url(backround\ 1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color:black;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color:pink;
      color: black;
    }

    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: pink;
      color: black;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Masukkan Nama Pendaftar</h2>
  <div class="form-container">
    <input type="text" id="namaInput" placeholder="Tulis nama di sini">
    <button id="tambahBtn">Tambah ke Daftar</button>
  </div>

  <table id="tabelNama">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
      </tr>
    </thead>
    <tbody>
      <!-- Baris nama-nama akan ditambahkan di sini -->
    </tbody>
  </table>

  <script>
    const namaList = [];
    const input = document.getElementById('namaInput');
    const tombol = document.getElementById('tambahBtn');
    const tabelBody = document.querySelector('#tabelNama tbody');

    tombol.addEventListener('click', function () {
      const nama = input.value.trim();
      if (nama !== '') {
        namaList.push(nama);
        tampilkanTabel();
        input.value = '';
        input.focus();
      }
    });

    function tampilkanTabel() {
      // Kosongkan isi tabel sebelum diisi ulang
      tabelBody.innerHTML = '';

      // Isi ulang tabel dari array
      namaList.forEach(function (nama, index) {
        const row = document.createElement('tr');
        const cellNo = document.createElement('td');
        const cellNama = document.createElement('td');

        cellNo.textContent = index + 1;
        cellNama.textContent = nama;

        row.appendChild(cellNo);
        row.appendChild(cellNama);
        tabelBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
